<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#D4AF37">
  <link rel="manifest" href="manifest.json">
  <title>Photography Sessions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2a2a2a;
      --text-primary: #F5F5DC;
      --gold: #D4AF37;
      --text-muted: #999999;
      --critical: #FF4444;
      --limited: #FF8C00;
      --available: #7CB342;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow-x: hidden;
    }
    
    .view {
      display: none;
      min-height: 100vh;
      padding: 16px;
    }
    
    .view.active {
      display: block;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    #widget-view {
      padding: 20px 16px;
    }
    
    .widget-header {
      margin-bottom: 16px;
    }
    
    .widget-header h1 {
      font-size: 18px;
      font-weight: 700;
      color: var(--gold);
      margin-bottom: 4px;
    }
    
    .widget-subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }
    
    #widget-sessions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .card {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 14px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    
    .card:active {
      transform: scale(0.98);
      background: #333;
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 8px;
    }
    
    .card-client {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .card-countdown {
      font-size: 11px;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 6px;
      white-space: nowrap;
    }
    
    .card-info {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 6px;
    }
    
    .card-date {
      font-size: 14px;
      color: var(--gold);
      font-weight: 500;
    }
    
    .widget-footer {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      color: var(--text-muted);
    }
    
    .list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }
    
    .list-header h2 {
      font-size: 20px;
      font-weight: 700;
      color: var(--gold);
    }
    
    .btn-add {
      background: var(--gold);
      color: var(--bg-primary);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    
    .btn-add:active {
      opacity: 0.8;
    }
    
    .filter-bar {
      background: var(--bg-secondary);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 16px;
      display: flex;
      gap: 8px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    .filter-bar::-webkit-scrollbar {
      display: none;
    }
    
    .filter-select {
      background: var(--bg-primary);
      border: 1px solid #333;
      color: var(--text-primary);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
      font-family: inherit;
      white-space: nowrap;
      flex-shrink: 0;
    }
    
    .filter-select:focus {
      outline: none;
      border-color: var(--gold);
    }
    
    .filter-select option {
      background: var(--bg-primary);
      color: var(--text-primary);
    }
    
    .list-item {
      background: var(--bg-secondary);
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .list-item:active {
      background: #333;
    }
    
    .list-item-left h3 {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    
    .list-item-left p {
      font-size: 13px;
      color: var(--text-muted);
    }
    
    .list-item-right {
      text-align: right;
      font-size: 12px;
      font-weight: 600;
    }
    
    .detail-header {
      margin-bottom: 20px;
    }
    
    .back-btn {
      background: transparent;
      border: none;
      color: var(--gold);
      font-size: 15px;
      padding: 8px 0;
      margin-bottom: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .back-btn:active {
      opacity: 0.7;
    }
    
    .detail-header h2 {
      font-size: 22px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    
    .detail-header .date {
      font-size: 14px;
      color: var(--gold);
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .info-card {
      background: var(--bg-secondary);
      border-radius: 10px;
      padding: 12px;
    }
    
    .info-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }
    
    .info-value {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      cursor: pointer;
    }
    
    .info-value:active {
      opacity: 0.7;
    }
    
    .section {
      margin-bottom: 24px;
    }
    
    .section-header {
      font-size: 13px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    
    .todo-item {
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .todo-item:active {
      background: #333;
    }
    
    .todo-item.completed {
      text-decoration: line-through;
      color: var(--text-muted);
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      padding: 20px;
      animation: fadeIn 0.2s;
    }
    
    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-content {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 400px;
      animation: slideUp 0.3s;
    }
    
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .modal-header {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-label {
      display: block;
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 6px;
    }
    
    .form-input {
      width: 100%;
      background: var(--bg-primary);
      border: 1px solid #333;
      color: var(--text-primary);
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--gold);
    }
    
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    .btn:active {
      opacity: 0.7;
    }
    
    .btn-primary {
      background: var(--gold);
      color: var(--bg-primary);
    }
    
    .btn-secondary {
      background: #333;
      color: var(--text-primary);
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: var(--text-muted);
    }
    
    .loading div {
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--gold);
      color: var(--bg-primary);
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      z-index: 2000;
      opacity: 0;
      transition: all 0.3s;
    }
    
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Widget View -->
  <div id="widget-view" class="view active">
    <div class="widget-header">
      <h1>üì∏ Sessions</h1>
      <div class="widget-subtitle">Upcoming Photography Sessions</div>
    </div>
    <div id="widget-sessions">
      <div class="loading">
        <div>Loading sessions...</div>
      </div>
    </div>
    <div class="widget-footer">
      Tap a session for details
    </div>
  </div>
  
  <!-- List View -->
  <div id="list-view" class="view">
    <div class="list-header">
      <h2>All Sessions</h2>
      <button class="btn-add" onclick="showAddClient()">+ Client</button>
    </div>
    
    <div class="filter-bar">
      <select id="widget-filter-phase" class="filter-select" onchange="applyFilters()">
        <option value="">All Phases</option>
      </select>
      <select id="widget-filter-type" class="filter-select" onchange="applyFilters()">
        <option value="">All Types</option>
      </select>
    </div>
    
    <div id="client-list"></div>
  </div>
  
  <!-- Detail View -->
  <div id="detail-view" class="view">
    <button class="back-btn" onclick="backToList()">‚Üê Back</button>
    
    <div class="detail-header">
      <h2 id="detail-client-name">Client Name</h2>
      <div class="date" id="detail-session-date">Session Date</div>
    </div>
    
    <div class="info-grid">
      <div class="info-card">
        <div class="info-label">Phase</div>
        <div class="info-value" id="detail-phase" onclick="showPhaseSelector()">Phase</div>
      </div>
      <div class="info-card">
        <div class="info-label">Payment</div>
        <div class="info-value" id="detail-payment" onclick="editPayment()">Status</div>
      </div>
      <div class="info-card" style="grid-column: 1 / -1;">
        <div class="info-label">Session Date</div>
        <div class="info-value" id="detail-date-edit" onclick="editDate()">Date</div>
      </div>
    </div>
    
    <div class="section">
      <div class="section-header">To-Do</div>
      <div id="detail-todos"></div>
    </div>
    
    <div class="section">
      <div class="section-header">Completed</div>
      <div id="detail-completed"></div>
    </div>
  </div>
  
  <!-- Phase Selector View -->
  <div id="phase-view" class="view">
    <button class="back-btn" onclick="backToDetail()">‚Üê Back</button>
    
    <div class="detail-header">
      <h2>Select Phase</h2>
      <div class="date" id="phase-client-name">Client Name</div>
    </div>
    
    <div id="phase-list"></div>
  </div>
  
  <!-- Add Client Modal -->
  <div id="add-client-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Add New Client</div>
      <div class="form-group">
        <label class="form-label">Client Name</label>
        <input type="text" id="client-name" class="form-input" placeholder="Enter client name">
      </div>
      <div class="btn-group">
        <button class="btn btn-secondary" onclick="closeAddClient()">Cancel</button>
        <button class="btn btn-primary" onclick="createClient()">Create</button>
      </div>
    </div>
  </div>
  
  <!-- Token Modal -->
  <div id="token-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Asana Token Required</div>
      <div class="form-group">
        <label class="form-label">Personal Access Token</label>
        <input type="password" id="token-input" class="form-input" placeholder="Enter your Asana token">
      </div>
      <button class="btn btn-primary" style="width: 100%;" onclick="saveToken()">Save Token</button>
    </div>
  </div>
  
  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>
  
  <script>
    // Configuration
    const PROJECT_ID = '1211733193402684';
    const CLIENT_PHASE_FIELD_ID = '1211735634914711';
    const SESSION_DATE_FIELD_ID = '1211732464258476';
    const ACTIVE_STATUS_FIELD_ID = '1211735138096716';
    const SESSION_TYPE_FIELD_ID = '1211733359641772';
    const PAYMENT_STATUS_FIELD_ID = '1211733390060955';
    
    // State
    let asanaToken = localStorage.getItem('asana_token') || '';
    let sessions = [];
    let phaseOptions = [];
    let currentSession = null;
    let currentFilters = {
      phase: '',
      type: ''
    };
    
    // API Functions
    async function fetchSessions() {
      const response = await fetch(
        `https://app.asana.com/api/1.0/tasks?project=${PROJECT_ID}&opt_fields=name,custom_fields,gid`,
        {
          headers: { 'Authorization': `Bearer ${asanaToken}` }
        }
      );
      const data = await response.json();
      
      return data.data
        .filter(task => {
          const activeStatus = task.custom_fields.find(f => f.gid === ACTIVE_STATUS_FIELD_ID);
          return !activeStatus || activeStatus.enum_value?.name !== 'üî¥ Red (Inactive)';
        })
        .map(task => {
          const phaseField = task.custom_fields.find(f => f.gid === CLIENT_PHASE_FIELD_ID);
          const sessionDateField = task.custom_fields.find(f => f.gid === SESSION_DATE_FIELD_ID);
          const sessionTypeField = task.custom_fields.find(f => f.gid === SESSION_TYPE_FIELD_ID);
          const paymentField = task.custom_fields.find(f => f.gid === PAYMENT_STATUS_FIELD_ID);
          
          const sessionDate = sessionDateField?.date_value?.start || null;
          const daysUntil = sessionDate ? Math.ceil((new Date(sessionDate) - new Date()) / (1000 * 60 * 60 * 24)) : null;
          
          return {
            gid: task.gid,
            client: task.name,
            status: phaseField?.enum_value?.name || 'No Phase',
            statusGid: phaseField?.enum_value?.gid || '',
            sessionDate: sessionDate,
            sessionType: sessionTypeField?.multi_enum_values?.[0]?.name || 'Client',
            paymentStatus: paymentField?.enum_value?.name || 'Unpaid',
            countdown: getCountdown(daysUntil)
          };
        })
        .sort((a, b) => {
          if (!a.sessionDate) return 1;
          if (!b.sessionDate) return -1;
          return new Date(a.sessionDate) - new Date(b.sessionDate);
        });
    }
    
    function getCountdown(days) {
      if (days === null) return { text: 'No date', color: 'var(--text-muted)' };
      if (days < 0) return { text: `${Math.abs(days)}d ago`, color: 'var(--text-muted)' };
      if (days === 0) return { text: 'TODAY', color: 'var(--critical)' };
      if (days <= 3) return { text: `${days}d`, color: 'var(--critical)' };
      if (days <= 14) return { text: `${days}d`, color: 'var(--limited)' };
      return { text: `${days}d`, color: 'var(--available)' };
    }
    
    async function fetchPhaseOptions() {
      const response = await fetch(
        `https://app.asana.com/api/1.0/custom_fields/${CLIENT_PHASE_FIELD_ID}`,
        {
          headers: { 'Authorization': `Bearer ${asanaToken}` }
        }
      );
      const data = await response.json();
      phaseOptions = data.data.enum_options || [];
    }
    
    async function fetchTodos(parentGid) {
      const response = await fetch(
        `https://app.asana.com/api/1.0/tasks/${parentGid}/subtasks?opt_fields=name,completed,gid`,
        {
          headers: { 'Authorization': `Bearer ${asanaToken}` }
        }
      );
      const data = await response.json();
      return data.data || [];
    }
    
    async function completeTask(todoGid) {
      await fetch(`https://app.asana.com/api/1.0/tasks/${todoGid}`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${asanaToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ data: { completed: true } })
      });
    }
    
    async function updateTaskPhase(taskGid, phaseGid) {
      await fetch(`https://app.asana.com/api/1.0/tasks/${taskGid}`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${asanaToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          data: {
            custom_fields: {
              [CLIENT_PHASE_FIELD_ID]: phaseGid
            }
          }
        })
      });
    }
    
    async function createNewClient(name) {
      const response = await fetch('https://app.asana.com/api/1.0/tasks', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${asanaToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          data: {
            name: name,
            projects: [PROJECT_ID]
          }
        })
      });
      return await response.json();
    }
    
    // View Functions
    function showView(viewId) {
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.getElementById(viewId).classList.add('active');
    }
    
    function showWidget() {
      showView('widget-view');
    }
    
    function showList() {
      showView('list-view');
      renderClientList();
    }
    
    function showDetail(gid) {
      currentSession = sessions.find(s => s.gid === gid);
      if (currentSession) {
        showView('detail-view');
        renderClientDetail();
      }
    }
    
    function showPhaseSelector() {
      showView('phase-view');
      renderPhaseSelector();
    }
    
    function backToList() {
      showList();
    }
    
    function backToDetail() {
      showView('detail-view');
      renderClientDetail();
    }
    
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }
    
    function showTokenModal() {
      document.getElementById('token-modal').classList.add('active');
      document.getElementById('token-input').focus();
    }
    
    function saveToken() {
      const token = document.getElementById('token-input').value.trim();
      if (token) {
        asanaToken = token;
        localStorage.setItem('asana_token', token);
        document.getElementById('token-modal').classList.remove('active');
        init();
      }
    }
    
    function closeAddClient() {
      document.getElementById('add-client-modal').classList.remove('active');
      document.getElementById('client-name').value = '';
    }
    
    async function createClient() {
      const name = document.getElementById('client-name').value.trim();
      if (!name) return;
      
      await createNewClient(name);
      closeAddClient();
      showToast('Client created');
      await renderWidget();
    }
    
    function applyFilters() {
      currentFilters.phase = document.getElementById('widget-filter-phase').value;
      currentFilters.type = document.getElementById('widget-filter-type').value;
      renderClientList();
    }
    
    function getFilteredSessions() {
      return sessions.filter(session => {
        const phaseMatch = !currentFilters.phase || session.status === currentFilters.phase;
        const typeMatch = !currentFilters.type || session.sessionType === currentFilters.type;
        return phaseMatch && typeMatch;
      });
    }
    
    // Render Functions
    async function renderWidget() {
      const container = document.getElementById('widget-sessions');
      container.innerHTML = '<div class="loading"><div>Loading sessions...</div></div>';
      
      try {
        sessions = await fetchSessions();
        await fetchPhaseOptions();
        
        const upcoming = sessions.slice(0, 3);
        
        if (upcoming.length === 0) {
          container.innerHTML = '<div class="loading"><div>No upcoming sessions</div></div>';
          return;
        }
        
        container.innerHTML = upcoming.map(session => `
          <div class="card" onclick="showDetail('${session.gid}')">
            <div class="card-header">
              <div class="card-client">${session.client}</div>
              <div class="card-countdown" style="background: ${session.countdown.color}; color: var(--bg-primary);">
                ${session.countdown.text}
              </div>
            </div>
            <div class="card-info">${session.sessionType} | ${session.status}</div>
            <div class="card-date">${formatDate(session.sessionDate)}</div>
          </div>
        `).join('');
        
        populateFilters();
      } catch (error) {
        container.innerHTML = '<div class="loading"><div>Error loading sessions</div></div>';
        console.error('Error:', error);
      }
    }
    
    function populateFilters() {
      // Populate phase filter
      const phaseSelect = document.getElementById('widget-filter-phase');
      const uniquePhases = [...new Set(sessions.map(s => s.status))];
      phaseSelect.innerHTML = '<option value="">All Phases</option>' + 
        uniquePhases.map(phase => `<option value="${phase}">${phase}</option>`).join('');
      
      // Populate type filter  
      const typeSelect = document.getElementById('widget-filter-type');
      const uniqueTypes = [...new Set(sessions.map(s => s.sessionType))];
      typeSelect.innerHTML = '<option value="">All Types</option>' + 
        uniqueTypes.map(type => `<option value="${type}">${type}</option>`).join('');
    }
    
    function renderClientList() {
      const container = document.getElementById('client-list');
      const filteredSessions = getFilteredSessions();
      
      if (filteredSessions.length === 0) {
        container.innerHTML = '<div class="loading"><div>No sessions match filters</div></div>';
        return;
      }
      
      container.innerHTML = filteredSessions.map(session => `
        <div class="list-item" onclick="showDetail('${session.gid}')">
          <div class="list-item-left">
            <h3>${session.client}</h3>
            <p>${session.sessionType} | ${session.status}</p>
          </div>
          <div class="list-item-right" style="color: ${session.countdown.color}">
            ${session.countdown.text}
          </div>
        </div>
      `).join('');
    }
    
    async function renderClientDetail() {
      if (!currentSession) return;
      
      document.getElementById('detail-client-name').textContent = currentSession.client;
      document.getElementById('detail-session-date').textContent = formatDate(currentSession.sessionDate);
      document.getElementById('detail-phase').textContent = currentSession.status;
      document.getElementById('detail-payment').textContent = currentSession.paymentStatus;
      document.getElementById('detail-date-edit').textContent = formatDate(currentSession.sessionDate);
      
      const todosContainer = document.getElementById('detail-todos');
      const completedContainer = document.getElementById('detail-completed');
      todosContainer.innerHTML = '<div class="loading" style="padding: 20px;"><div>Loading...</div></div>';
      completedContainer.innerHTML = '<div class="loading" style="padding: 20px;"><div>Loading...</div></div>';
      
      const allTodos = await fetchTodos(currentSession.gid);
      const incompleteTodos = allTodos.filter(t => !t.completed);
      const completedTodos = allTodos.filter(t => t.completed);
      
      if (incompleteTodos.length === 0) {
        todosContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-muted);">No to-do items</div>';
      } else {
        todosContainer.innerHTML = incompleteTodos.map(todo => `
          <div class="todo-item" onclick="completeTodo('${todo.gid}')">
            [ ] ${todo.name}
          </div>
        `).join('');
      }
      
      if (completedTodos.length === 0) {
        completedContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-muted);">No completed tasks</div>';
      } else {
        completedContainer.innerHTML = completedTodos.map(todo => `
          <div class="todo-item completed" style="opacity: 0.6;" onclick="uncompleteTodo('${todo.gid}')">
            [‚úì] ${todo.name}
          </div>
        `).join('');
      }
    }
    
    function renderPhaseSelector() {
      const container = document.getElementById('phase-list');
      document.getElementById('phase-client-name').textContent = currentSession?.client || 'Client';
      
      const currentPhaseGid = currentSession?.statusGid || '';
      
      container.innerHTML = phaseOptions.map(phase => {
        const isCurrent = phase.gid === currentPhaseGid;
        return `
          <div class="list-item" onclick="updatePhase('${phase.gid}', '${phase.name}')">
            <div class="list-item-left">
              <h3 style="color: ${isCurrent ? 'var(--gold)' : 'var(--text-primary)'}">
                ${isCurrent ? '[*] ' : ''}${phase.name}
              </h3>
            </div>
          </div>
        `;
      }).join('');
    }
    
    async function completeTodo(todoGid) {
      await completeTask(todoGid);
      showToast('Task completed');
      setTimeout(renderClientDetail, 300);
    }
    
    async function updatePhase(phaseGid, phaseName) {
      if (currentSession) {
        await updateTaskPhase(currentSession.gid, phaseGid);
        currentSession.status = phaseName;
        currentSession.statusGid = phaseGid;
        showToast(`Updated: ${phaseName}`);
        
        const index = sessions.findIndex(s => s.gid === currentSession.gid);
        if (index !== -1) {
          sessions[index] = currentSession;
        }
        
        setTimeout(backToDetail, 300);
      }
    }
    
    function formatDate(dateString) {
      if (!dateString) return 'No date set';
      const date = new Date(dateString);
      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      return `${days[date.getDay()]}, ${months[date.getMonth()]} ${date.getDate()}`;
    }
    
    function showAddClient() {
      document.getElementById('add-client-modal').classList.add('active');
      document.getElementById('client-name').focus();
    }
    
    function editPayment() {
      if (!currentSession) return;
      
      const options = [
        { gid: '1211733390060958', name: 'Unpaid' },
        { gid: '1211733390060959', name: 'Partial' },
        { gid: '1211733390060960', name: 'Paid' }
      ];
      
      const currentValue = document.getElementById('detail-payment').textContent;
      const selectHTML = '<select id="payment-select" class="filter-select" style="width: 100%; margin: 8px 0;">' +
        options.map(opt => `<option value="${opt.gid}" ${opt.name === currentValue ? 'selected' : ''}>${opt.name}</option>`).join('') +
        '</select><button onclick="savePayment()" class="btn-add" style="width: 100%; margin-top: 8px;">Save</button>';
      
      document.getElementById('detail-payment').innerHTML = selectHTML;
    }
    
    async function savePayment() {
      const gid = document.getElementById('payment-select').value;
      const select = document.getElementById('payment-select');
      const name = select.options[select.selectedIndex].text;
      
      await updateTaskCustomField(currentSession.gid, '1211733390060955', gid);
      currentSession.paymentStatus = name;
      
      showToast('Payment updated');
      document.getElementById('detail-payment').textContent = name;
    }
    
    function editDate() {
      if (!currentSession) return;
      
      const currentDate = currentSession.sessionDate || '';
      const inputHTML = '<input type="date" id="date-input" class="form-input" style="width: 100%; margin: 8px 0;" value="' + currentDate + '"><button onclick="saveDate()" class="btn-add" style="width: 100%; margin-top: 8px;">Save</button>';
      
      document.getElementById('detail-date-edit').innerHTML = inputHTML;
    }
    
    async function saveDate() {
      const newDate = document.getElementById('date-input').value;
      
      await updateTaskCustomField(currentSession.gid, '1211732464258476', newDate);
      currentSession.sessionDate = newDate;
      
      showToast('Date updated');
      document.getElementById('detail-date-edit').textContent = formatDate(newDate);
      document.getElementById('detail-session-date').textContent = formatDate(newDate);
    }
    
    async function updateTaskCustomField(taskGid, fieldGid, value) {
      const data = {
        data: {
          custom_fields: {
            [fieldGid]: value
          }
        }
      };
      
      await fetch(`https://app.asana.com/api/1.0/tasks/${taskGid}`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${asanaToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });
    }
    
    async function uncompleteTodo(todoGid) {
      await fetch(`https://app.asana.com/api/1.0/tasks/${todoGid}`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${asanaToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ data: { completed: false } })
      });
      
      showToast('Task uncompleted');
      setTimeout(renderClientDetail, 300);
    }
    
    async function init() {
      // Register service worker
      if ('serviceWorker' in navigator) {
        try {
          await navigator.serviceWorker.register('/service-worker.js');
          console.log('Service worker registered');
        } catch (error) {
          console.log('Service worker registration failed:', error);
        }
      }
      
      // Request notification permission
      if ('Notification' in window && Notification.permission === 'default') {
        setTimeout(() => {
          Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
              showToast('Notifications enabled');
            }
          });
        }, 3000); // Delay to not be intrusive on first load
      }
      
      if (!asanaToken) {
        showTokenModal();
        return;
      }
      
      await renderWidget();
    }
    
    // Handle install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Could show custom install button here
    });
    
    window.addEventListener('appinstalled', () => {
      deferredPrompt = null;
      showToast('App installed!');
    });
    
    document.getElementById('widget-sessions').addEventListener('click', (e) => {
      if (!e.target.closest('.card')) {
        showList();
      }
    });
    
    init();
  </script>
</body>
</html>
